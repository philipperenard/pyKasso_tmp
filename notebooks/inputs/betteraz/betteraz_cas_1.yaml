 ##################
### SKS SETTINGS ###
 ##################

---
############
### Grid ###
############

x0   : 572510
y0   : 250010
xnum : 300
ynum : 300
dx   : 20
dy   : 20

###############
### Polygon ###
###############

data_has_polygon : True
polygon_data     : 'inputs/betteraz/polygon_Betteraz.txt'

####################
### PointManager ###
####################

###Outlets
# 'random'    - generate n random points
# 'import'    - import points
# 'composite' - add n random points to imported points
outlets_mode    : 'import'
outlets_data    : 'inputs/betteraz/outlets_betteraz.csv'
outlets_number  : 1    #if random or composite, how many outlets to generate
outlets_shuffle : False #if False: do not shuffle outlet order, if True: shuffle outlet order randomly
outlets_importance : [1] #how to iterate over outlets: length of array indicates number of iterations, each integer indicates number of outlets in that iteration, sum of integers = total number of outlets
#to run each outlet separately:              [1,1,1,...]  

###Inlets
# 'random'    - generate n random points
# 'import'    - import points
# 'composite' - add n random points to imported points
inlets_mode    : 'import'
inlets_data    : 'inputs/betteraz/inlets_betteraz_cas_1.csv'
inlets_number  : 5      #if random or composite, how many inlets to generate
inlets_shuffle : False   #if False: do not shuffle inlet order, if True: shuffle inlet order randomly
inlets_per_outlet : [1]    #how many inlets to assign to each outlet : length of array=number of outlets, each integer=number of inlets to assign to that outlet, sum of integers=total number of inlets
inlets_importance : [3,2,1]  #how to iterate over inlets: length of array indicates number of inlet iterations, each integer indicates number of inlets to run in that iteration, sum of integers = total number of inlets

######################
### GeologyManager ###
######################
#Mode options:
# 'null'   - No geology/topography/fractures/etc.
# 'import' - Import from 
# 'gslib'  - Import from gslib file
# 'csv'    - Import from csv file
# 'image'  - Import from image
# 'topo'   - For orientations only: generate from a 2D topographic surface
# 'random' - For fractures only: randomly generate a fracture field

#Topography
topography_mode      : 'csv'          #null, gslib, csv, or image
topography_datafile  : 'inputs/betteraz/random_dem300x300.csv'

#Geology
geological_mode      : 'import'        #null, import, gslib, csv, or image
geological_datafile  : 'inputs/betteraz/betteraz_2D_z430.gslib'

#Orientation (not needed for isotropic)
orientation_mode     : 'topo'        #null, topo, or contact
orientation_datafile : 'inputs/betteraz/orientation.gslib'

#Faults
faults_mode          : 'import'       #null, import, gslib, csv, image
faults_datafile      : 'inputs/betteraz/betteraz_fault_20_2D.gslib'

#Fractures
fractures_mode       : 'random'        #null, import, gslib, csv, image, or random
fractures_datafile   : 'inputs/betteraz/betteraz_fault_20_2D.gslib'

# If fractures mode is 'random'
fractures_densities       : [5.83e-6,1.38e-6,2.22e-6,2.5e-6,4.16e-6,6.66e-6,5e-6]
fractures_min_orientation : [      0,     15,     30,    60,    105,    120, 150]
fractures_max_orientation : [     15,     30,     45,   105,    120,    150, 180]

# For fracture size
fractures_alpha      : 2
fractures_min_length : 100
fractures_max_length : 8500

###############################
### Fast-Marching Algorithm ###
###############################
algorithm      : 'Riemann2'   #'Isotropic2', 'Riemann2', which algo to use, see agd-hfm library doc for all options

#Travel cost through each feature (higher is harder to cross that feature)
cost_out       : 0.999
cost_aquifer   : 0.4
cost_aquiclude : 0.8
cost_faults    : 0.2
cost_fractures : 0.2
cost_conduits  : 0.1
cost_ratio     : 0.5    # ratio of travel cost parallel/perpendicular to gradient

### Formation to consider and FMM code associated
geology_id     : [1,2] # Only for 'import' geological mode
geology_cost   : [cost_aquifer,cost_aquiclude]

#############
### Other ###
#############

rand_seed : 1  # if 0 = total random
verbosity : 0  # 0: display minimal output, 1: display some output; 2: display maximum output
...
